<!DOCTYPE html>
<html lang="en">
<head>
	<title>Baby Monitor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Baby Monitor
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea class="input100" name="message" placeholder="Output"></textarea>
				</div>
				<div class="bbygood">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Baby Good?
						</button>
					</div>
				</div>
				<div class="findbby">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn">
								Baby Where?
							</button>
						</div>
				</div>
				<div class="direction">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn">
								Baby Go Where?
							</button>
						</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="paho-mqtt.js" ></script><!--paho library-->
	<script type="text/javascript" src="MQTTConnPubHive.js"></script> <!--linked to MQTT js file-->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
