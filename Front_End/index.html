<!DOCTYPE html>
<html lang="en">
<head>
	<title>Baby Monitor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

		<textarea rows="3" cols="20" name="message" placeholder="Output" id="textbby"></textarea>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Baby Monitor
				</span>
				<div class="wrap-input100 validate-input">
					<!-- <textarea rows="3" cols="20" name="message" placeholder="Output" id="textbby"></textarea> -->
				</div>	
				<div class="bbygood" style="width: 150px;">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Baby Good?
						</button>
					</div>
				</div>
				<div> </div>
				<div class="direction" style="width: 150px;">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn">
								Baby Go Where?
							</button>
						</div>
				</div>	
			</form>
			<div> </div>
			<div class="LEDOn" style="width: 75px;">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn">
						ON
					</button>
				</div>
			</div>
			<div class="LEDOff" style="width: 75px;">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn">
						OFF
					</button>
				</div>
			</div>
			<div> </div>
			<div class="conSub" style="width: 150px;">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn">
						Connect
					</button>
				</div>
			</div>
			<div> </div>
			<div class="lastTen" style="width: 150px;">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn">
						Last Ten
					</button>
				</div>
			</div>
			<img src="Baby-Safe-logo.jpg" alt="Safe Baby" style="width:300px;height:300px;">
		</div>
	</div>
	<script type="text/javascript" src="paho-mqtt.js" ></script><!--paho library-->
	<script type="text/javascript" src="MQTTConnPubHive.js"></script> <!--linked to MQTT js file-->
</body>
</html>
